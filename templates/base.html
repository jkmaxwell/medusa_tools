<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ app_name }}{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 12px;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==');
            background-color: #c0c0c0;
            min-height: 100vh;
            color: #000000;
            padding: 8px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            /* text-align: center;
            margin-bottom: 16px;
            background-color: rgba(192, 192, 192, 0.9);
            border: 2px solid #808080;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            border-right-color: #404040;
            border-bottom-color: #404040;
            padding: 12px; */
        }
        
        .header h1 {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
            color: #000080;
            text-transform: uppercase;
        }
        
        .header p {
            font-size: 12px;
            color: #000000;
        }
        
        .card {
            background-color: rgba(192, 192, 192, 0.9);
            border: 2px solid #808080;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            border-right-color: #404040;
            border-bottom-color: #404040;
            padding: 12px;
            margin-bottom: 12px;
        }
        
        .nav {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        
        .nav a {
            background-color: rgba(192, 192, 192, 0.9);
            color: #000000;
            text-decoration: none;
            padding: 6px 12px;
            border: 2px solid #808080;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            border-right-color: #404040;
            border-bottom-color: #404040;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 12px;
            min-width: 85px;
            text-align: center;
            transition: none;
        }
        
        .nav a:hover {
            background-color: rgba(128, 128, 128, 0.9);
        }
        
        .nav a:active, .nav a.active {
            border-top-color: #404040;
            border-left-color: #404040;
            border-right-color: #ffffff;
            border-bottom-color: #ffffff;
            background-color: rgba(128, 128, 128, 0.9);
        }
        
        .form-group {
            margin-bottom: 12px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid #808080;
            border-top-color: #404040;
            border-left-color: #404040;
            border-right-color: #ffffff;
            border-bottom-color: #ffffff;
            padding: 8px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
            color: #000000;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .form-group input[type="file"],
        .form-group input[type="text"] {
            width: 100%;
            padding: 4px;
            border: 2px solid #808080;
            border-top-color: #404040;
            border-left-color: #404040;
            border-right-color: #ffffff;
            border-bottom-color: #ffffff;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 12px;
            background-color: #ffffff;
        }
        
        .form-group input:focus {
            outline: 1px dotted #000080;
            outline-offset: -2px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 6px;
            background-color: transparent;
            border: none;
            padding: 0;
        }
        
        .checkbox-group label {
            text-transform: none;
            font-weight: normal;
            margin-bottom: 0;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 13px;
            height: 13px;
            border: 1px solid #808080;
            background-color: #ffffff;
        }
        
        .btn {
            background-color: rgba(192, 192, 192, 0.9);
            color: #000000;
            border: 2px solid #808080;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            border-right-color: #404040;
            border-bottom-color: #404040;
            padding: 6px 12px;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 12px;
            cursor: pointer;
            width: 100%;
            min-width: 85px;
        }
        
        .btn:hover {
            background-color: rgba(160, 160, 160, 0.9);
        }
        
        .btn:active {
            border-top-color: #404040;
            border-left-color: #404040;
            border-right-color: #ffffff;
            border-bottom-color: #ffffff;
            background-color: rgba(128, 128, 128, 0.9);
        }
        
        .btn:disabled {
            background-color: rgba(192, 192, 192, 0.5);
            color: #808080;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 8px;
            margin-bottom: 12px;
            border: 2px solid #808080;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 12px;
        }
        
        .alert-error {
            background-color: #ffcccc;
            color: #800000;
            border-top-color: #404040;
            border-left-color: #404040;
            border-right-color: #ffffff;
            border-bottom-color: #ffffff;
        }
        
        .alert-success {
            background-color: #ccffcc;
            color: #008000;
            border-top-color: #404040;
            border-left-color: #404040;
            border-right-color: #ffffff;
            border-bottom-color: #ffffff;
        }
        
        .file-info {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #808080;
            border-top-color: #404040;
            border-left-color: #404040;
            border-right-color: #ffffff;
            border-bottom-color: #ffffff;
            padding: 4px;
            margin-top: 4px;
            font-size: 11px;
            color: #000000;
        }
        
        .progress {
            width: 100%;
            height: 16px;
            background-color: #ffffff;
            border: 2px solid #808080;
            border-top-color: #404040;
            border-left-color: #404040;
            border-right-color: #ffffff;
            border-bottom-color: #ffffff;
            margin: 8px 0;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #000080;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .footer {
            text-align: center;
            color: #000000;
            margin-top: 24px;
            font-size: 11px;
            background-color: rgba(192, 192, 192, 0.7);
            border: 1px solid #808080;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            border-right-color: #404040;
            border-bottom-color: #404040;
            padding: 4px;
        }
        
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                padding: 4px;
            }
            
            .header h1 {
                font-size: 14px;
            }
            
            .nav {
                flex-direction: column;
                align-items: center;
            }
            
            .nav a {
                width: 100%;
                max-width: 200px;
            }
        }
        
        /* Windows 95 specific elements */
        .window-title {
            background: linear-gradient(90deg, #000080 0%, #000040 100%);
            color: #ffffff;
            padding: 2px 4px;
            font-size: 11px;
            font-weight: bold;
            margin: -12px -12px 8px -12px;
        }
        
        .menu-bar {
            background-color: #c0c0c0;
            border-bottom: 1px solid #808080;
            padding: 2px 0;
            margin: -12px -12px 8px -12px;
        }
        
        .status-bar {
            background-color: #c0c0c0;
            border-top: 1px solid #ffffff;
            border-bottom: 1px solid #404040;
            padding: 2px 4px;
            font-size: 11px;
            margin: 8px -12px -12px -12px;
        }
    </style>
    {% block head %}{% endblock %}
    

</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='header.png') }}" alt="{{ app_name }}" style="max-width: 100%; height: auto; margin-bottom: 8px;">
        </div>
        

        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-error">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
        
        <div class="footer">
            <div class="status-bar">
                {{ app_name }} v{{ version }} - Ready
            </div>
        </div>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
